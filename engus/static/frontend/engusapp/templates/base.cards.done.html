<div class="content">
    <a ng-click="$state.go('base.cards.done.repeat')" class="cards__begin-btn">
        <i class="fa fa-play cards__begin-btn-playbtn"></i> Начать повторение
    </a>
    <i ng-if="CardsCtrl.loading" class="fa fa-cog fa-spin cards__loading-icon"></i>

    <ul class="cards__list">
        <li class="cards__list-item"
        ng-repeat="card in CardsCtrl.getLearned(CardsCtrl.cards)">

            <div class="cards__list-item-word"><a class="link" ui-sref="base.dictionary.word({ word: card.word })" ng-bind="card.word"></a></div>
            <div class="cards__list-item-buttons">
                <div class="cards__list-item-button cards__list-item-button_type_move" ng-click="CardsCtrl.moveInNew(card)">В новые</div>
                <div class="cards__list-item-button cards__list-item-button_type_remove" ng-click="CardsCtrl.removeCard(card)">Удалить</div>
            </div>
        </li>
    </ul>
</div>
