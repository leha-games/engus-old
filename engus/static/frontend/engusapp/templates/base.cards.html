<a ng-click="$state.go('base.cards.learning', {status: CardsCtrl.statusFilter})" class="cards__begin-btn">
    Начать повторение
</a>
<h1 class="cards__table-title">
    Мои карточки 
    <i ng-if="CardsCtrl.loading" class="fa fa-cog fa-spin cards__loading-icon"></i>
    <select ng-model="CardsCtrl.statusFilter" ng-options="key for (key, value) in {'Новые': 0, 'Позже': 1, 'Выученные': 2}"></select>
    <span ng-if="!(CardsCtrl.loading)">(<span ng-bind="(CardsCtrl.cards | filter:{status: CardsCtrl.statusFilter}).length"></span>)</span>
</h1>
<table class="cards__table">
    <colgroup>
        <col class="cards__table-col-word">
        <col class="cards__table-col-status">
        <col class="cards__table-col-level">
    <thead>
        <tr>
            <th class="cards__table-th">Слово</th>
            <th class="cards__table-th cards__table-status">Статус</th>
            <th class="cards__table-th cards__table-level">Уровень</th>
        </tr>
    </thead>
    <tbody>
        <tr class="cards__table-row" ng-repeat="card in CardsCtrl.cards | filter:{status: CardsCtrl.statusFilter} | orderBy:['level', '-created']">
            <td class="cards__table-td">
                <a class="link" ui-sref="base.dictionary.word({ word: card.word })" ng-bind="card.word"></a>
            </td>
            <td class="cards__table-td cards__table-status">
                <select ng-model="card.status" ng-change="CardsCtrl.saveCard(card)" ng-options="key for (key, status) in {'новая': 0, 'позже': 1,'выучил': 2}"></select>
            </td>
            <td class="cards__table-td cards__table-level" ng-bind="card.level"></td>
        </tr>
    </tbody>
</table>
