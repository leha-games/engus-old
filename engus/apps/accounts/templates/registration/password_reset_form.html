{% extends "base.html" %}

{% block splashcontent %}
<section class="page__form">
    <h1 class="page__form-title">Восстановление пароля</h1>
    <p>Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам инструкцию, как установить новый пароль.</p>
    <form method="post" action="{% url "auth_password_reset" %}">
        {% csrf_token %}
    	  {{ form.as_p }}
        <input type="submit" value="Восстановить мой пароль">
    </form>
</section>
{% endblock %}
