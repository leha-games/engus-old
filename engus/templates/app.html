<!doctype html>
<html lang="ru" class="html" ng-app="engusApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">      
    <title>Engus. Запоминание английских слов. Карточки с примерами употребления</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/global.min.css" %}"/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body class="app">
    <div ui-view>
        <div class="app__loading">Engus загружается <i class="fa fa-cog fa-spin app__loading-icon"></i></div>
    </div>

    {% if not debug and not user.is_superuser %}
        {% comment %} Analytics {% endcomment %}
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript">
        (function (d, w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter23664607 = new Ya.Metrika({id:23664607,
                            webvisor:true,
                            clickmap:true,
                            trackLinks:true,
                            accurateTrackBounce:true,
                            trackHash:true});
                } catch(e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () { n.parentNode.insertBefore(s, n); };
            s.type = "text/javascript";
            s.async = true;
            s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else { f(); }
        })(document, window, "yandex_metrika_callbacks");
        </script>
        <noscript><div><img src="//mc.yandex.ru/watch/23664607" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->
    {% endif %}

    {% if debug %}
    <script src="{% static "frontend/bower_components/lodash/dist/lodash.compat.js" %}"></script>
    <script src="{% static "frontend/bower_components/angular/angular.js" %}"></script>
    <script src="{% static "frontend/bower_components/angular-resource/angular-resource.js" %}"></script>
    <script src="{% static "frontend/bower_components/angular-ui-router/release/angular-ui-router.js" %}"></script>
    <script src="{% static "frontend/bower_components/angular-touch/angular-touch.js" %}"></script>
    <script src="{% static "frontend/engusapp/app.js" %}"></script>
    <script src="{% static "frontend/engusapp/DictionaryCtrl.js" %}"></script>
    <script src="{% static "frontend/tmp/engusapp.templates.js" %}"></script>
    {% else %}
    <script src="{% static "js/engusapp.min.js" %}"></script>
    {% endif %}
</body>
</html>
