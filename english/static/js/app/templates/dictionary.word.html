<div class="dictionary__word">
    <header class="dictionary__word-header">
    <h1 class="dictionary__headword">
        {{ WordCtrl.word.word }}
    </h1>
    <i class="fa fa-star-o dictionary__word-star"></i>
    </header>
    <transcription transcription="{{ WordCtrl.word.transcription }}" audio-src="{{ WordCtrl.word.audio }}"></transcription>
    <section class="dictionary__definitions" ng-if="WordCtrl.word.definition_set">
        <ol class="dictionay__definition-list">
            <li class="dictionary__definition-item" ng-repeat="definition in WordCtrl.word.definition_set | orderBy:'weight'">
                {{ definition.definition }}
                <div class="dictionary__definition-example" 
                    ng-click="showIllustration = true"  
                    ng-hide="showIllustration"
                    ng-class="{ 'with-illustration': definition.example_illustration }" 
                    ng-mouseover="exampleHover = true" 
                    ng-mouseleave="exampleHover = false">
                    {{ definition.example }} 
                    <i ng-if="definition.example_illustration" class="fa fa-picture-o dictionary__definition-example-illustration-icon" ng-class="{ 'hover': exampleHover }"></i>
                    â€” {{ definition.example_russian_translation }}
                </div>
                <div ng-if="definition.example_illustration" ng-show="showIllustration" class="dictionary__definition-example-with-illustration">
                    <img class="dictionary__definition-illustration" ng-src="{{ definition.example_illustration }}">
                    <div class="dictionary__definition-illustration-text">
                        {{ definition.example }}
                    </div>
                </div>
            </li>
        </ol>
    </section>
    <div class="dictionary__mueller-definition" ng-if="WordCtrl.word.definition_set.length === 0" ng-bind-html="WordCtrl.word.mueller_definition.trim() | mueller"></div>
</div>
