<!doctype html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0;">      
    <title>{% block pagetitle %}{% if page_title %}{{ page_title }}. {% endif %}{% endblock %}Engus. Изучение английского языка</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static "dist/img/favicon.ico" %}" type="image/x-icon">
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="{% static "dist/css/global.css" %}"/>
    {% block extrastyles %}{% endblock %}

    <script src="{% static "js/lib/underscore.min.js" %}"></script>
    <script src="{% static "js/lib/angular.min.js" %}"></script>
    <script src="{% static "js/lib/angular-ui-router.min.js" %}"></script>
    <script src="{% static "js/lib/restangular.min.js" %}"></script>
    <script src="{% static "js/app/app.js" %}"></script>
    <script src="{% static "js/app/DictionaryCtrl.js" %}"></script>
    {% block extrascripts %}{% endblock %}

    {% block extrahead %}{% endblock %}
</head>
<body class="page">
    {% block body %}
    
    {% endblock %}

    {% if not debug %}
        {% comment %} Analytics {% endcomment %}
    {% endif %}
</body>
</html>
